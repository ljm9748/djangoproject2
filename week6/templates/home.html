{% load static %}
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">    
    <link rel="stylesheet" href="{% static 'css/board.css' %}">
    <style>
            @import url('https://fonts.googleapis.com/css?family=Roboto');
            @import url('https://fonts.googleapis.com/css?family=PT+Sans+Narrow|Roboto+Mono');
            body, table, div, p {font-family: 'Roboto Mono', monospace;}
        </style> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel = "stylesheet" type= "text/css" href="board.css"> 
</head>
<body>
<div class="secondcontainer">
    <h1 id="second">동방에 오신걸 환영합니다!</h1>
<br> <h2 id="second">친구들이 볼 수 있도록 간단한 글을 남겨주세요</h2>
</div>

<div class="a">


        <table id="face-book" >
            <th>메세지</th>
            <th>작성자</th>
            <th id="first2">날짜</th>
            
            {% for m in messages.all %}
            <tr>
                <td>{{ m.content }}</td>
                <td>{{ m.writer }}</td>
                <td>{{ m.date }}</td>
            </tr>
            {% endfor %}
            
        </table>
        </div>


<div class="secondcontainer">
<h2>나도 칠판에 글남기기</h2>
<form action="{% url 'submit' %}">
    메세지: <textarea cols="50" rows="1" name="saving"></textarea>
    <br>
    작성자: <textarea cols="50" rows="1" name="writer"></textarea>
    <br>
    등록일: <input type="date" name="date"></textarea>
    <input id="contactme" type="submit" value="save">
</form>
</div>

<div class="secondcontainer">
    <h2>남겨져있는 글 지우기</h2>
        작성자: <textarea cols="50" rows="1" name="writer"></textarea>
        <br>
        <p><a type="submit">삭제</a></p>  
    </div>

</body>
